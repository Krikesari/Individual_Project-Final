<!DOCTYPE html>
<html lang="en">

<style>
    th,
    td {
        border:3px solid turquoise;
        
        border-collapse: collapse;
    }
</style>


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function Add() {
            x = parseInt(f1.tb1.value)
            y = parseInt(f1.tb2.value)
            z = x + y
            document.getElementById("para").innerHTML = z
        }
        function Sub() {
            x = parseInt(f1.tb1.value)
            y = parseInt(f1.tb2.value)
            z = x - y
            document.getElementById("para").innerHTML = z
        }
        function Mul() {
            x = parseInt(f1.tb1.value)
            y = parseInt(f1.tb2.value)
            z = x * y
            document.getElementById("para").innerHTML = z
        }
        function Div() {
            x = parseInt(f1.tb1.value)
            y = parseInt(f1.tb2.value)
            z = x / y
            document.getElementById("para").innerHTML = z
        }
        function Mod() {
            x = parseInt(f1.tb1.value)
            y = parseInt(f1.tb2.value)
            z = x % y
            document.getElementById("para").innerHTML = z
        }
    </script>
</head>

<body>
    <table style="border:3px solid rgb(0, 0, 0);">
        <tr>
            <th>
                <table>
                    <tr>
                        <th colspan="4" style="background-color:yellow;">Student</th>
                    </tr>
                    <tr>
                        <th rowspan="7" style="background-color:yellow;">List</th>
                        <td style="background-color:red;">S no.</td>
                        <td style="background-color:red;">Name</td>
                        <td style="background-color:red;">Percenatge</td>
                    </tr>
                    <tr>
                        <td style="background-color:rgb(243, 196, 101);">1</td>
                        <td style="background-color:rgb(243, 196, 101);">Ram</td>
                        <td style="background-color:rgb(243, 196, 101);">70</td>
                    </tr>
                    <tr>
                        <td style="background-color:rgb(243, 101, 174);">2</td>
                        <td style="background-color:rgb(243, 101, 174);">Sam</td>
                        <td style="background-color:rgb(243, 101, 174);">85</td>
                    </tr>
                    <tr>
                        <th colspan="3" style="background-color:yellow;">List</th>
                    </tr>
                    <tr>
                        <td style="background-color:peachpuff">3</td>
                        <td style="background-color:peachpuff">Don</td>
                        <td style="background-color:peachpuff">95</td>
                    </tr>
                    <tr>
                        <td style="background-color:blue">4</td>
                        <td style="background-color:blue">Henry</td>
                        <td style="background-color:blue">75</td>
                    </tr>
                    <tr>
                        <td style="background-color:white">5</td>
                        <td style="background-color:white">Bill</td>
                        <td style="background-color:white">35</td>
                    </tr>
                </table>
            </th>
            <th style="border:3px solid rgb(0, 0, 0);">
                <form id="f1">

                    <input type="number" id="tb1" placeholder="Input first value">
                    <hr>
                    <input type="number" id="tb2" placeholder="Input second value">
                    <hr>
                    <button type="button" onclick="Add()" style="color: teal;">Addition(+)</button>
                    <button type="button" onclick="Sub()" style="color: teal;">Subtraction(-)</button>
                    <button type="button" onclick="Mul()" style="color: teal;">Multiplication (ร)</button>
                    <button type="button" onclick="Div()" style="color: teal;">Division(รท)</button>
                    <button type="button" onclick="Mod()" style="color: teal;">Modulus(%)</button>
                    <p>Result:</p>
                    <p id="para"></p>

                </form>
            </th>
        </tr>
    </table>
</body>

</html>
